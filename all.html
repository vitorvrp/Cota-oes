  <script>
    function ajustarAltura() {
      const items = document.querySelectorAll('.iframe-inner');
      items.forEach(item => {
        const largura = item.offsetWidth;
        const multiplicador = 1.6;
        const alturaBase = largura * 9 / 16 * multiplicador;
        item.style.height = alturaBase + 'px';
      });
    }

    window.addEventListener('load', ajustarAltura);
    window.addEventListener('resize', ajustarAltura);
  </script>
