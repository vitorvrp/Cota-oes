<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Página com iframes</title>
<style>
  .iframe-container {
    width: calc(100% / 3);
    height: 350px;
    float: left;
    position: relative;
    overflow: hidden;
  }
  
  .iframe-container iframe {
    position: absolute;
    width: 100%;
    height: 1000%;
    top: -32%;
  }

  .zoomed-wrapper {
    width: 820px;
    height: 310px;
    overflow: scroll;  /* Agora é scroll */
    border: 1px solid #ccc;
    position: relative;
    margin-bottom: 20px;
  }

  .zoomed-wrapper iframe.zoomed-iframe {
    transform: scale(1.0);
    transform-origin: top left;

    position: relative; 
    top: -100px;  /* Apenas corta o topo */
    left: 0;
    width: 1200px;
    height: 600px;
  }
</style>
</head>
<body>

<h2>Conteúdo cortado com possibilidade de rolagem</h2>

<div class="zoomed-wrapper">
  <iframe class="zoomed-iframe" src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&features=datepicker,timezone&countries=32,37,5,14,35,7,4,72&calType=day&timeZone=12&lang=12" 
  width="1200" height="600" frameborder="0" allowtransparency="true" marginwidth="0" marginheight="0">
  </iframe>
</div>

</body>
</html>
