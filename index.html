<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Página com iframes</title>
<style>
  .iframe-container {
    width: calc(100% / 3);
    height: 350px; /* Altura visível do iframe */
    float: left;
    position: relative;
    overflow: hidden; /* esconde o que ultrapassa */
    border: 1px solid #ccc;
  }

  .iframe-container iframe {
    position: absolute;
    width: 100%;
    height: 600px; /* maior que 350 para não ter scroll interno */
    top: -100px; /* move o conteúdo pra cima e "corta" 100px do topo */
    border: none;
    pointer-events: auto; /* mantém interação */
  }

  /* iframe grande e com zoom, container com scroll */
  .zoomed-wrapper {
    width: 820px;
    height: 310px;
    overflow-y: auto; /* só scroll vertical externo */
    border: 1px solid #ccc;
    clear: both;
    margin-bottom: 20px;
    position: relative;
  }

  .zoomed-wrapper iframe {
    width: 1200px;
    height: 1200px; /* bastante alto pra evitar scroll interno */
    position: relative;
    top: -90px; /* corta o cabeçalho */
    border: none;
  }
</style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://ssltvc.forexprostools.com/?pair_ID=1175153&height=480&width=650&interval=900&plotStyle=candle&domain_ID=30&lang_ID=12&timezone_ID=9" frameborder="0"></iframe>
</div>
