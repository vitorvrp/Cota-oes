<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Página com iframes</title>
<style>
  .iframe-container {
    width: calc(100% / 3);
    height: 350px;
    float: left;
    position: relative;
    overflow: hidden;
  }
  .iframe-container iframe {
    position: absolute;
    width: 100%;
    height: 1000%;
    top: -32%;
  }
  .zoomed-iframe-wrapper {
    position: relative;
    width: 980px;
    height: 300px;
    overflow: hidden;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  .zoomed-iframe-wrapper iframe {
    position: absolute;
    transform: scale(1.5);
    transform-origin: top left;
    width: 820px;
    height: 350px;
    top: -100px;  /* Move para cima para ocultar o cabeçalho */
    left: 0;
  }
</style>
</head>
<body>

  <!-- Outros iframes que você quer exibir exatamente como estavam -->
