<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Página com iframes</title>
<style>
   .iframe-container {
    width: calc(100% / 3);
    height: 350px;
    float: left;
    position: relative;
    overflow: hidden;
  }
  .iframe-container iframe {
    position: absolute;
    width: 100%;
    height: 1000%;
    top: -32%;
  }

  .zoomed-wrapper {
    width: 820px;
    height: 310px;
    border: 1px solid #ccc;
    position: relative;
    clear: both;
    margin-bottom: 20px;

    /* removido o overflow: scroll; */
    overflow: hidden;
  }

  .zoomed-wrapper iframe.zoomed-iframe {
    transform: scale(1.0);
    transform-origin: top left;

    position: relative;
    top: -100px;
    left: 0;
    width: 1200px;
    height: 1000px;  /* aumentando a altura pra exibir tudo que quer */
  }
</style>
</head>
