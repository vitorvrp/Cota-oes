<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Página com iframes</title>
<style>
  .iframe-container {
    width: calc(100% / 3);
    height: 350px;
    float: left;
    position: relative;
    overflow: hidden;
  }
  .iframe-container iframe {
    position: absolute;
    width: 100%;
    height: 1000%;
    top: -32%;
  }

  /* Container do iframe grande com scroll único */
  .zoomed-wrapper {
    width: 820px;
    height: 310px;
    border: 1px solid #ccc;
    position: relative;
    clear: both;
    margin-bottom: 20px;

    overflow-y: scroll; /* scroll vertical externo só aqui */
    overflow-x: hidden; /* impede scroll horizontal */

    /* Esconde o topo (cabeçalho) do iframe */
    box-sizing: content-box;
  }

  /* iframe deslocado para cima pra esconder cabeçalho */
  .zoomed-wrapper iframe.zoomed-iframe {
    position: relative;
    top: -90px; /* Ajuste para esconder cabeçalho */
    left: 0;
    width: 100%;
    height: 900px; /* altura suficiente para conteúdo todo */
    border: none;

    pointer-events: auto; /* permite interagir normalmente */
  }
</style>
</head>
<body>

<div class="iframe-container">
