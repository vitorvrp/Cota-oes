<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <title>Página com iframes</title>
  <style>
    .iframe-container {
      width: calc(100% / 3);
      height: 350px;
      float: left;
      position: relative;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      width: 100%;
      height: 1000%;
      top: -32%;
      border: none;
    }

    .zoomed-wrapper {
      width: 820px;
      height: 310px;
      border: 1px solid #ccc;
      position: relative;
      clear: both;
      margin-bottom: 20px;

      overflow-y: auto; /* scroll vertical do container só */
      overflow-x: hidden;

      -webkit-overflow-scrolling: touch; /* melhor scroll mobile */
    }

    .zoomed-wrapper iframe.zoomed-iframe {
      position: relative;
      top: -90px; /* esconde cabeçalho */
      left: 0;
      width: 100%;
      height: 1200px; /* altura suficiente para o conteúdo */
      border: none;
      pointer-events: auto;

      overflow: hidden !important; /* remove scroll interno do iframe */
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe src="https://ssltvc.forexprostools.com/?pair_ID=1175153&height=480&width=650&interval=900&plotStyle=candle&domain_ID=30&lang_ID=12&timezone_ID=9" frameborder="0"></iframe>
