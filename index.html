<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Página com iframes</title>
<style>
  .iframe-container {
    width: calc(100% / 3); /* Divide a largura da janela por 3 */
    height: 350px; /* Altura padrão dos iframes */
    float: left; /* Coloca os iframes lado a lado */
    position: relative; /* Define a posição relativa para os iframes */
    overflow: hidden; /* Esconde o conteúdo além do iframe */
  }
  .iframe-container iframe {
    position: absolute; /* Define a posição absoluta para os iframes */
    width: 100%; /* Ocupa toda a largura do iframe */
    height: 1000%; /* Define a altura muito maior para o iframe */
    top: -32%; /* Move o iframe para cima em 32% da sua altura */
  }

  /* Container do iframe maior com zoom e scroll interno */
  .zoomed-wrapper {
    width: 820px;
    height: 310px;
    border: 1px solid #ccc;
    position: relative;
    clear: both; /* Faz o container aparecer depois dos iframes flutuantes */
    margin-bottom: 20px;
    overflow: auto; /* Permite rolagem dentro do container */
  }

  /* Estilo do iframe com zoom dentro do container */
  .zoomed-wrapper iframe.zoomed-iframe {
    transform: scale(1.0); /* Ajuste do zoom, 1.0 = 100% */
    transform-origin: top left; /* Origem do zoom no canto superior esquerdo */
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
