<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página com iframes</title>
<style>
  .iframe-container {
    width: calc(100% / 3); /* Divide a largura da janela por 3 */
    height: 350px; /* Altura padrão dos iframes */
    float: left; /* Coloca os iframes lado a lado */
    position: relative; /* Define a posição relativa para os iframes */
    overflow: hidden; /* Esconde o conteúdo além do iframe */
  }
  .iframe-container iframe {
    position: absolute; /* Define a posição absoluta para os iframes */
    width: 100%; /* Ocupa toda a largura do iframe */
    height: 1000%; /* Define a altura muito maior para o iframe */
    top: -32%; /* Move o iframe para cima em 90% da sua altura */
	
  }
.zoomed-iframe {
    transform: scale(1.5); /* Ajuste o valor para o nível de zoom desejado */
    transform-origin: top left; /* Define o ponto de origem do zoom */
    width: 720px; /* Ajuste a largura para compensar o zoom */
    height: 267px; /* Ajuste a altura para compensar o zoom */
  }
</style>
</head>
